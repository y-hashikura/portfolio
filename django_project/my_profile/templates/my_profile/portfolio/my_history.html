

<!-- CSS定義 -->
<style>
    .accordion-button {
        background-color: #f7f7f7;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .accordion-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 26px) 1fr;
        grid-template-rows: repeat(2, 13px);
        width: 100%;
        margin: 20px 0;
    }

    .grid-item {
        width: 26px;
        height: 13px;
    }

    .grid-item-special1 {
        border-bottom: 1px solid black;
        border-left: 1px solid black;
    }

    .grid-item-wide {
        border: 1px solid black;
        background-color: yellow;
        grid-column: 4 / span 1;
        grid-row: span 2;
        border-radius: 8px;
        font-size: 1vw;
    }

    .grid-item-wide:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
    }
</style>

<!-- HTML定義 -->
<div class="container my-5">
    <h1 class="mb-4">HISTORY</h1>

    <div class="accordion" id="historyAccordion">
        {% for name, descriptions in histories.items %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ forloop.counter0 }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter0 }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                        ▼ {{ name }}
                    </button>
                </h2>
                <div id="collapse{{ forloop.counter0 }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.counter0 }}" data-bs-parent="#historyAccordion">
                    <div class="accordion-body">
                        <div class="grid-container">
                            <!-- 詳細内容分処理を繰り返す -->
                            {% for description in descriptions %}
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                                <div class="grid-item-special1"></div>
                                <div class="grid-item-wide">{{ description }}</div>
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                                {% if not forloop.last %}
                                    <!-- 次の要素がある場合の処理 -->
                                    <div class="grid-item" style="border-left: 1px solid black;"></div>
                                {% else %}
                                    <!-- 最後の要素である場合 -->
                                    <div class="grid-item"></div>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
