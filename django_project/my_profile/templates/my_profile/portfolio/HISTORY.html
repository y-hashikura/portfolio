<div class="accordion accordion-flush" id="accordionFlushExample" style="width: 40%; margin: 0 auto;">
    {% for name, descriptions in histories.items %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapse-{{ forloop.counter }}"
                    aria-expanded="false"
                    aria-controls="flush-collapse-{{ forloop.counter }}"
                >
                    {{ name }}
                </button>
            </h2>
            <div id="flush-collapse-{{ forloop.counter }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div style="text-align: left;">
                        <ul>
                            {% for description in descriptions %}
                                <li>{{ description }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
